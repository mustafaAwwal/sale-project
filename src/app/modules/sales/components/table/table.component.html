<table mat-table [dataSource]="saleData" class="mat-elevation-z8">
    <ng-container matColumnDef = "date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let row">{{row.date}}</td>
    </ng-container>
    <ng-container matColumnDef = "invoice">
        <th mat-header-cell *matHeaderCellDef>Invoice</th>
        <td mat-cell *matCellDef="let row">{{row.invoice}}</td>
    </ng-container>
    <ng-container matColumnDef = "customer">
        <th mat-header-cell *matHeaderCellDef>Customer</th>
        <td mat-cell *matCellDef="let row">{{row.customer}}</td>
    </ng-container>
    <ng-container matColumnDef = "netTotal">
        <th mat-header-cell *matHeaderCellDef>Net Total</th>
        <td mat-cell *matCellDef="let row">{{row.netTotal}}</td>
    </ng-container>
    <ng-container matColumnDef = "paid">
        <th mat-header-cell *matHeaderCellDef>Paid</th>
        <td mat-cell *matCellDef="let row">{{row.paid}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row"> <button mat-raised-button>Actions</button> </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
