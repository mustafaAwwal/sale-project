<div class="mat-elevation-z8">
    <div class="field-wrapper">
        <mat-form-field><input type="text" matInput placeholder="Search Filter" (input)='searchFilter($event.target.value)'></mat-form-field>
    </div>
    <table matSort [dataSource]='dataSource' mat-table>
        <ng-container matColumnDef='date'>
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
            <td mat-cell *matCellDef='let row'>{{row.date}}</td>
        </ng-container>
        <ng-container matColumnDef='branch'>
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Branch</th>
            <td mat-cell *matCellDef='let row'>{{row.branch}}</td>
        </ng-container>
        <ng-container matColumnDef='supplier'>
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Supplier</th>
            <td mat-cell *matCellDef='let row'>{{row.supplier}}</td>
        </ng-container>
        <ng-container matColumnDef='name'>
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef='let row'>{{row.name}}</td>
        </ng-container>
        <ng-container matColumnDef='address'>
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
            <td mat-cell *matCellDef='let row'>{{row.address}}</td>
        </ng-container>
        <ng-container matColumnDef='phone'>
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
            <td mat-cell *matCellDef='let row'>{{row.phone}}</td>
        </ng-container>
        <ng-container matColumnDef='amount'>
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Amount</th>
            <td mat-cell *matCellDef='let row'>{{row.amount}}</td>
        </ng-container>
        <ng-container matColumnDef='actions'>
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef='let row'>
                <button mat-raised-button color='primary' type='submit' (click)='openForm(row)'>Action</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef='columnsToDisplay'></tr>
        <tr mat-row *matRowDef='let row: columns: columnsToDisplay'></tr>
    </table>
    <mat-paginator [pageSizeOptions]='[5,10,20]' showFirstLastPages></mat-paginator>
</div>
