<div class="form-wrapper">
    <form action="">
        <div class="field-wrapper-button">
            <mat-form-field>
                <mat-label>Customer Type</mat-label>
                <mat-select>
                    <mat-option value='1'>Walk In customer</mat-option>
                    <mat-option value='2'>Online Customer</mat-option>
                </mat-select>
            </mat-form-field>
            <div class="button-wrapper">
                <button mat-fab color='primary'><fa-icon [icon]='iconPack.plus'></fa-icon></button>
            </div>
        </div>
        <div class="field-wrapper">
            <mat-form-field><input type="text" matInput placeholder="Scan Your Barcode"></mat-form-field>
        </div>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Sub Total</th>
                        <th><fa-icon [icon]='iconPack.delete'></fa-icon></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="text" readonly>
                        </td>
                        <td>
                            <input type="number">
                        </td>
                        <td>
                            <input type="text" readonly>
                        </td>
                        <td>
                            <input type="text" readonly>
                        </td>
                        <td>
                            <input type="text" readonly>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class='total-grid'>
            <div class="total-field">
                <mat-form-field><input type="number" readonly matInput placeholder="Total Item"></mat-form-field>
            </div>
            <div class="total-field">
                <mat-form-field><input type="number" readonly matInput placeholder="Total"></mat-form-field>
            </div>
            <div class="total-field">
                <mat-form-field><input type="number" matInput placeholder="Discount"></mat-form-field>
            </div>
            <div class="total-field">
                <mat-form-field><input type="number" readonly matInput placeholder="Amount"></mat-form-field>
            </div>
            <div class="total-field">
                <mat-form-field><input type="number" readonly matInput placeholder="Vat"></mat-form-field>
            </div>
        </div>
        <hr>
        <div class="field-wrapper">
            <mat-form-field><input type="text" matInput placeholder="Total"></mat-form-field>
        </div>
        <div class="button-wrapper">
            <div class="button"><button mat-raised-button color='warn'>Cancel</button></div>
            <div class="button">
                <button mat-raised-button color='accent'>Payment</button>
            </div>
        </div>
    </form>
</div>
