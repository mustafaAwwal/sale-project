<div class="mat-elevation-z8">
    <div class="field-wrapper">
        <mat-form-field><input type="text" matInput (input)='searchFilter($event.target.value)' placeholder="Search Filter"></mat-form-field>
    </div>
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef = 'id'>
            <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
            <td mat-cell *matCellDef='let row'>{{row.id}}</td>
        </ng-container>
        <ng-container matColumnDef = 'name'>
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef='let row'>{{row.name}}</td>
        </ng-container>
        <ng-container matColumnDef = 'inStock'>
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Sub Category</th>
            <td mat-cell *matCellDef='let row'>{{row.inStock}}</td>
        </ng-container>
        <ng-container matColumnDef = 'Actions'>
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef='let row'>
                <app-table-action buttons='["edit","delete","details"]' (editHandler)="editHandler(row)" (deleteHandler)="deleteHandler(row)"></app-table-action>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row: columns: columnsToDisplay"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
</div>
