<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef = 'id'>
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef='let row'>{{row.id}}</td>
        </ng-container>
        <ng-container matColumnDef = 'name'>
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef='let row'>{{row.name}}</td>
        </ng-container>
        <ng-container matColumnDef = 'subCategory'>
            <th mat-header-cell *matHeaderCellDef>Sub Category</th>
            <td mat-cell *matCellDef='let row'>{{row.subCategory}}</td>
        </ng-container>
        <ng-container matColumnDef = 'actions'>
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef='let row'>
                <app-table-action buttons='["edit","delete","details"]' (editHandler)="editHandler(row)" (deleteHandler)="deleteHandler(row)"></app-table-action>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let row: columns: columnsToDisplay"></tr>
    </table>
